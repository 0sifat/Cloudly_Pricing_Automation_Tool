version: "3.9"

services:
  # =========================
  # MySQL Database
  # =========================
  db:
    image: mysql:8.0
    container_name: aws_costing_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_DATABASE:-aws_calc}
      MYSQL_USER: ${DB_USER:-app_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-app_password}
    volumes:
      - db_data:/var/lib/mysql
      - ./database_complete.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aws_costing_network

  # =========================
  # PHP-FPM
  # =========================
  php:
    image: php:8.1-fpm
    container_name: aws_costing_php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-aws_calc}
      DB_USER: ${DB_USER:-app_user}
      DB_PASSWORD: ${DB_PASSWORD:-app_password}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aws_costing_network

  # =========================
  # NGINX Web Server
  # =========================
  nginx:
    image: nginx:alpine
    container_name: aws_costing_nginx
    restart: unless-stopped
    ports:
      - "8078:80"
    volumes:
      - ./:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - php
    networks:
      - aws_costing_network

  # =========================
  # phpMyAdmin
  # =========================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: aws_costing_phpmyadmin
    restart: unless-stopped
    ports:
      - "9075:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aws_costing_network

# =========================
# Networks
# =========================
networks:
  aws_costing_network:
    driver: bridge

# =========================
# Volumes
# =========================
volumes:
  db_data:
  nginx_logs:

